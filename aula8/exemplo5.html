<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Aguafina Script' rel='stylesheet'>
<style>
.p1
{
    font-family: Arial;
}
.p2
{
    font-family: Courier;
}
.p3
{
    font-family: Times 'Times New Roman';
}
p
{
    font-size: 20px;
}
.p4
{
    font-family: "Aguafina Script";
}

</style>

</head>
<body>
    <h1>Exemplo 5 - FontFamily</h1>
    <p class="p1">
        Este texto será com a fonte da família Arial.
    </p>

    <p class="p2">
        Este texto será com a fonte da família Courier.
    </p>

    <p class="p3">
        Este texto será com a fonte da família Times New Roman.
    </p>

    <p class="p4">
        Este texto será com a fonte da família Aguafina Script
    </p>
</body>
</html>
