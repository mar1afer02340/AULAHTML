<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body
{
    margin: 0;
    padding: 0;
}
h1
{
    margin: 0;
    background-color: palevioletred;
    color: white;
    padding: 30px;
}

.negrito
{
    font-weight: bold;
}
.italico
{
    font-style: italic;
}
.sublinhado
{
    text-decoration: underline;
}
.destaque
{
    background-color: palevioletred;
    border: 1px solid rgb(0, 0, 0);
}
table, th, td
{
    border: 1px solid palevioletred;
    border-collapse: collapse;
    padding: 5px;
}

    </style>
</head>
<body>

    <p>
        Olá, seja <span class="negrito e destaque">bem vindo(a)</span> a minha página.
    </p>

Abaixo informações pessoais:
    </p>
    <ul>
        <li>Nome: <span class="italico">Maria Fernanda Silva de Almeida</span></li>
        <li>Cidade: <span class="sublinhado">Tapiratiba</span></li>

    </ul>
 <table>
        <tr>
     <th>Amigo</th>
      <th>Cidade</th>

<tr>

</tr>

<tr>

</html>
